name: CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run lint (non-blocking for now)
      - name: Lint code
        run: npm run lint:ci || true

      # 5. Run tests
      - name: Run tests
        run: npm test --silent

      # 6. Build the project
      - name: Build
        run: npm run build
